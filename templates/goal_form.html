{% extends "base.html" %}
{% block title %}Ziel hinzufügen{% endblock %}
{% block content %}
    <h2><i class="fas fa-bullseye me-2"></i>Neues Lernziel</h2>
    <form method="POST" action="{{ url_for('add_goal') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Titel</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Beschreibung (optional)</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Ziel speichern</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Zurück</a>
    </form>
{% endblock %}
